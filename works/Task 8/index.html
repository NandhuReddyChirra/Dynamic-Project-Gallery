<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <input placeholder="Enter a positive number" id ="num" onkeyup="SNR()">
        <div id = "demo_div"></div>

        <script>
            function SNR(){
            let text ="";
             let n=parseInt(document.getElementById("num").value);
             for(let i=0;i<=n;i++){
                for(let j=0;j<i;j++){
                    text += "* ";
                }
                text += "<br>";
             }
             document.getElementById("demo_div").innerHTML = text;
            }
        </script>

    </body>
</html>
