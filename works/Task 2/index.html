<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 50px;
            text-align: center;
            background-color: #f0f0f0;
        }

        .r1, .r2, .r3, .r4, .r5, .r6, .r7, .r8, .r9 {
            display: inline-block;
            height: 50px;
            width: 90px;
            transition: all 0.5s;
        }

        .r1 { color: #FF6347; }  
        .r2 { color: #4682B4; }  
        .r3 { color: #32CD32; }  
        .r4 { color: #FFD700; }  
        .r5 { color: #8A2BE2; }  
        .r6 { color: #FF4500; }  
        .r7 { color: #DA70D6; }  
        .r8 { color: #20B2AA; }  
        .r9 { color: #FF1493; }  

        .s:hover {
            cursor: pointer;
            transform: scale(1.7);
            background-color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="r1 s">C</div>
    <div class="r2 s">H</div>
    <div class="r3 s">I</div>
    <div class="r4 s">R</div>
    <div class="r5 s">R</div>
    <div class="r6 s">A</div>
</body>
</html>
